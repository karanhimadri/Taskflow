spring.application.name=taskflow

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/taskflow}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:himadri1}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=*

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:taskflow-project-himadri-backend-094321-spring-secret}
jwt.expiration.ms=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173}

# Kafka Configuration (Optional - disable if not using)
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Mail Configuration (Optional - disable if not using)
spring.mail.enabled=false
